<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>

	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrap">
		<div class="display">
			<small></small>
			<div id="res"></div>
		</div>
		<div class="keyboard">
			<div class="numbers">
				<div class="r r1">
				<div class="btn" onclick="add('7')">7</div>
				<div class="btn" onclick="add('8')">8</div>
				<div class="btn" onclick="add('9')">9</div>
			</div>
			<div class="r r2">
				<div class="btn" onclick="add('4')">4</div>
				<div class="btn" onclick="add('5')">5</div>
				<div class="btn" onclick="add('6')">6</div>
			</div>
			<div class="r r3">
				<div class="btn" onclick="add('1')">1</div>
				<div class="btn" onclick="add('2')">2</div>
				<div class="btn" onclick="add('3')">3</div>
			</div>
			<div class="r r4">
				<div class="btn" onclick="add('0')">0</div>
				<div class="btn" onclick="add('.')">.</div>
			</div>
			</div>
			<div class="control">
				<div class="l r1">
					<div class="btn" onclick="add('/')">÷</div>
					<div class="btn" onclick="deleteLast()">←</div>
				</div>
				<div class="l r2">
					<div class="btn" onclick="add('*')">x</div>
					<div class="btn" onclick="clean()">AC</div>
				</div>
				<div class="l r3">
					<div class="btn" onclick="add('-')">-</div>
				</div>
				<div class="l r4">
					<div class="btn" onclick="add('+')">+</div>
					<div class="btn" onclick="calc()">=</div>
				</div>
			</div>
			
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
